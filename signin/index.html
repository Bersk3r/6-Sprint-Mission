<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>로그인 페이지</title>

    <link href="/styles/login.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="/assets/images/logos/favicon.ico" type="image/x-icon">
</head>
<body>
<header>
    <span><img src="/assets/images/logos/pandamarket-logo.svg" alt="판다마켓 로고"></span>
    <h1><a href="/">판다마켓</a></h1>
</header>
<section class="pandamarket-login">
    <form>
        <label for="panda-market-email">이메일</label>
        <input type="email" id="panda-market-email" placeholder="이메일을 입력해주세요" />
        <label for="panda-market-password">패스워드</label>
        <div>
            <input type="password" id="panda-market-password" placeholder="비밀번호를 입력해주세요" />
            <input type="checkbox" id="password-toggle" hidden>
            <label for="password-toggle" class="toggle-switch"></label>
         </div>
        <button id="panda-market-signup-button" type="submit">로그인</button>
    </form>
</section>
<section class="simple-login">
    <h2>간편 로그인하기</h2>
    <div>
        <a href="https://www.google.com/" class="google"></a>
        <a href="https://www.kakaocorp.com/page/" class="kakao"></a>
    </div>
</section>
<footer>
    <h3>판다마켓이 처음이신가요? <a href="/signup">회원가입</a></h3>
</footer>
</body>
</html>
